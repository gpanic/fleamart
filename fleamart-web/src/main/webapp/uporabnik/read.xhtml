<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:viewParam name="id" value="#{uporabnikBean.uporabnik.id}" />
        <f:event type="preRenderView" listener="#{uporabnikBean.initUporabnikUpdate}" />
    </f:metadata>
    <h:body>
        <ui:composition template="/shared/layout.xhtml">
            <ui:param name="title" value="Fleamart" />
            <ui:define name="content">
                <ui:param name="uporabnik" value="#{uporabnikBean.uporabnik}" />
                <h1>Uporabnik #<h:outputText value="#{uporabnik.id}" /></h1>
                <div class="span6">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Uporabniško ime</th>
                                <td><h:outputText value="#{uporabnik.upime}" /></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td><h:outputText value="#{uporabnik.email}" /></td>
                            </tr>
                            <tr>
                                <th>Vloga</th>
                                <td><h:outputText value="#{uporabnik.vloga}" escape="false"/></td>
                            </tr>
                            <tr>
                                <th>Ime</th>
                                <td><h:outputText value="#{uporabnik.ime}" /></td>
                            </tr>
                            <tr>
                                <th>Priimek</th>
                                <td><h:outputText value="#{uporabnik.priimek}" /></td>
                            </tr>
                            <tr>
                                <th>Ulica</th>
                                <td><h:outputText value="#{uporabnik.naslov.ulica}" /></td>
                            </tr>
                            <tr>
                                <th>Poštna številka</th>
                                <td><h:outputText value="#{uporabnik.naslov.postnaStevilka}" /></td>
                            </tr>
                            <tr>
                                <th>Občina</th>
                                <td><h:outputText value="#{uporabnik.naslov.obcina}" /></td>
                            </tr>
                            <tr>
                                <th>Država</th>
                                <td><h:outputText value="#{uporabnik.naslov.drzava}" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <h:outputLink value="/fleamart-web/uporabnik/list.xhtml">Nazaj</h:outputLink>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
