<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/shared/layout.xhtml">
		<ui:param name="title" value="Fleamart" />
		<ui:define name="content">
			<h1>Kategorije nalogov</h1>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Ime</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat var="kategorija" value="#{supportBean.kategorije}">
							<tr>
								<td><h:outputText value="#{kategorija.id}"/></td>
								<td><h:outputText value="#{kategorija.naziv}"/></td>
								<h:form>
									<td>
										<h:commandLink styleClass="icon-remove" value="" action="#{supportBean.deleteKategorija(kategorija.id)}" />
									</td>
								</h:form>
							</tr>
						</ui:repeat>
					</tbody>
				</table>
		</ui:define>
	</ui:composition>
</h:body>
</html>
