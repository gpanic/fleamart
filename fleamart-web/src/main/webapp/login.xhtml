<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/shared/layout.xhtml">
		<ui:param name="title" value="Login" />
		<ui:define name="content">
			<h1>Login:</h1>
			<f:view>
				<h:form>
					<h:outputText style="width:150;" value="User name: "></h:outputText>
					<h:inputText value="#{loginBean.username}"></h:inputText>
					<br />

					<h:outputText style="width:150;" value="Password: "></h:outputText>
					<h:inputText value="#{loginBean.pass}"></h:inputText>
					<br />

					<h:commandButton value="Login" action="#{loginBean.checkUser}"></h:commandButton>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
