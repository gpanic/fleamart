<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
	<f:event listener="#{loginBean.checkIfLoggedIn}" type="preRenderView"></f:event>
	<f:viewParam name="prejemnik" value="#{pmBean.prejemnik}"></f:viewParam>
	<f:event listener="#{pmBean.findPrejemnikById}" type="preRenderView"></f:event>
</f:metadata>
<h:body>
	<ui:composition template="/shared/layout.xhtml">
		<ui:param name="title" value="Fleamart" />
		<ui:define name="content">
			<h1>Pošlji privatno sporočilo</h1>

			<h:panelGroup styleClass="sendpm" layout="block">
				<h:form styleClass="form-horizontal">
					<h:panelGroup styleClass="control-group" layout="block">
						<h:outputLabel styleClass="control-label" value="Prejemnik"></h:outputLabel>
						<h:panelGroup layout="block" styleClass="controls">
							<h:inputText name="prejemnik" value="#{pmBean.prejemnikUpIme}"
								disabled="true" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup styleClass="control-group" layout="block">
						<h:outputLabel styleClass="control-label" value="Sporočilo"></h:outputLabel>
						<h:panelGroup layout="block" styleClass="controls">
							<h:inputTextarea value="#{pmBean.sporocilo}" rows="10" name="sporocilo"></h:inputTextarea>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup styleClass="control-group" layout="block">
						<h:panelGroup layout="block" styleClass="controls">
							<h:commandButton value="Pošlji" actionListener="#{pmBean.PosljiNovoSporocilo}" name="posljibtn" styleClass="btn"></h:commandButton>
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
