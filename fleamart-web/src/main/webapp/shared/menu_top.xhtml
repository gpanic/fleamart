<h:body>

			layout="block">

							<li><a href="/fleamart-web/">Home</a></li>
							<li><a href="/fleamart-web/browse.xhtml">Browse</a></li>
							<li><a href="/fleamart-web/oglas/create.xhtml">Dodaj

						</ul>
						<ul class="nav pull-right">

								</h:outputLink></li>
							<li><h:outputLink value="/fleamart-web/register.xhtml"
									rendered="#{loginBean.idUser == 0}">
									<f:verbatim>Registracija</f:verbatim>
								</h:outputLink></li>
