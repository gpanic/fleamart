<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition>
            <h:panelGroup styleClass="span2" layout="block">
                <h:panelGroup styleClass="well" layout="block" style="max-width: 340px; padding: 8px 0;">
                    <ul class="nav nav-list">
                        <li class="nav-header">Header 1</li>
                        <li><h:outputLink value="/fleamart-web/oglas/list.xhtml">Moji oglasi</h:outputLink></li>
                        <li><h:outputLink value="/fleamart-web/oglas/listProdano.xhtml">Prodano</h:outputLink></li>
                        <li><h:outputLink value="/fleamart-web/oglas/listNakupi.xhtml">Moji nakupi</h:outputLink></li>
                        <li class="nav-header">Header 2</li>
                        <li><h:outputLink value="#">Menu item 1</h:outputLink></li>
                        <li><h:outputLink value="#">Menu item 2</h:outputLink></li>
                        <li><h:outputLink value="#">Menu item 3</h:outputLink></li>
                        <h:form>
						<li>
						<h:commandLink action="#{seznamZeljaBean.prikaziSeznamZelja}" value="Želje"></h:commandLink>
						</li>
						</h:form>
                    </ul>
                </h:panelGroup>
                <h:panelGroup rendered="#{!kosaricaBean.isEmpty() and kosaricaBean.nakupView()}" styleClass="well" layout="block" style="max-width: 340px; padding: 8px 0;">
                    <p class="nav-header">Kosarica</p>
                    <div style="padding:0px 15px;">
                        <table class="table">
                            <ui:repeat var="item" value="#{kosaricaBean.items}">
                                <tr>
                                    <td><h:outputText value="#{item[1]}"/></td>
                                    <td><h:outputText value="#{item[2]}€"/></td>
                                    <h:form>
                                        <td><h:commandLink styleClass="icon-remove" value="" action="#{kosaricaBean.removeItem(item[0])}"></h:commandLink></td>
                                    </h:form>
                                </tr>
                            </ui:repeat>
                            <tr style="font-weight:bold;">
                                <td>Skupaj:</td>
                                <td><h:outputText value="#{kosaricaBean.total}€"/></td>
                                <td></td>
                            </tr>
                        </table>
                        <a class="btn btn-primary" href="/fleamart-web/oglas/nakup.xhtml" style="float: right;">Kupi</a>
                        <div style="clear: both;"/>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
