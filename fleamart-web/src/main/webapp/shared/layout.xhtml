<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{title}</title>
	<link rel="stylesheet" type="text/css" href="/fleamart-web/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/fleamart-web//css/style.css"/>
</h:head>
<h:body>
	<h:panelGroup styleClass="container-fluid" layout="block">
		<ui:insert name="menu-top">
			<ui:include src="/shared/menu_top.xhtml" />
		</ui:insert>
		<h:panelGroup styleClass="row-fluid" layout="block">
			<ui:insert name="menu-left">
				<ui:include src="/shared/menu_left.xhtml" />
			</ui:insert>
			<h:panelGroup styleClass="span8" layout="block">
				<ui:insert name="content" />
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<h:outputScript name="bootstrap.min.js" library="js" />
	<h:outputScript name="bootstrap-dropdown.js" library="js" />
	<script>
		$(document).ready(function() {
			$('.dropdown-toggle').dropdown();
		});
	</script>
</h:body>
</html>
