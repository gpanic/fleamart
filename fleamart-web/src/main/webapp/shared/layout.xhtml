<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
    	<title>#{title}</title>
    	<h:outputStylesheet name="bootstrap.min.css" library="css"/>
    	<h:outputStylesheet name="style.css" library="css"/>
    </h:head>
	<h:body>
		<h:panelGroup styleClass="container-fluid" layout="block">
			<ui:insert name="menu-top">
				<ui:include src="/shared/menu_top.xhtml"/>
			</ui:insert>
			<h:panelGroup styleClass="row-fluid" layout="block">
				<ui:insert name="menu-left">
					<ui:include src="/shared/menu_left.xhtml"/>
				</ui:insert>
				<h:panelGroup styleClass="span8" layout="block">
					<ui:insert name="content"/>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		<h:outputScript name="bootstrap.min.js" library="js"/>
   		<script src="http://code.jquery.com/jquery-latest.js"></script>
	</h:body>
</html>
