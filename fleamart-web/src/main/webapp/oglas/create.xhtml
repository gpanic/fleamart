<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Fleamart - Ustvari oglas</title>
    </h:head>
    <h:body>
        <ui:composition template="/shared/layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1>Ustvari oglas</h1>

                    <h:panelGrid columns="3" cellpadding="4" width="100%">
                        <h:outputLabel value="Naslov oglasa"/>
                        <h:inputText styleClass="span8" id="naslov" value="#{oglasBean.oglas.naslov}" requiredMessage="Obvezno polje" required="true"/>
                        <h:message for="naslov"/>

                        <h:outputText value="Opis izdelka"/>
                        <h:inputTextarea styleClass="span8" id="opis" rows="10" cols="50" value="#{oglasBean.oglas.opis}" requiredMessage="Obvezno polje" required="true"/>
                        <h:message for="opis"/>

                        <h:outputText value="Tip oglasa"/>
                        <h:selectOneRadio id="avkcija" value="#{oglasBean.oglas.avkcija}" required="true">
                            <f:selectItem itemLabel="Avkcija" itemValue="1"/>
                            <f:selectItem itemLabel="Fiskna cena" itemValue="0"/>
                        </h:selectOneRadio>
                        <h:column/>
                        
                        <h:outputText value="Cena"/>
                        <h:inputText id="cena" value="#{oglasBean.oglas.cena}" required="true" requiredMessage="Obvezno polje"/>
                        <h:message for="cena"/>

<!--                        <ui:repeat value="#{oglasBean.oglas.slike}" var="slika" varStatus="status">            
                            <h:inputText value="#{slika[status.index]}" />
                        </ui:repeat>
                        <h:column/>
                        <h:column/>-->
<!--                        <h:inputText value="#{myBean.newChoice}" />
                        <h:commandButton value="Add" action="#{myBean.add}" />
                        <h:commandButton value="Save" action="#{myBean.save}" />-->
                        <h:commandButton class="btn" actionListener="#{oglasBean.createOglas}" value="Dodaj oglas"/>

                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
