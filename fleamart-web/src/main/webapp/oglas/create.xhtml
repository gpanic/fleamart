<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Fleamart - Ustvari oglas</title>
    </h:head>
    <h:body>
        <ui:composition template="/shared/layout.xhtml">
            <ui:define name="content">


                <script type="text/javascript">
                    $(function(){
                        alert("Hello world!");
           
                        $('#dodajoglas\\:kat1').click(function(){
                            alert("$(this)"); 
                        });
                    });
                </script>
                <h:form id="dodajoglas">
                    <h1>Ustvari oglas</h1>


                    <table width="100%">
                        <tbody>
                            <tr>
                                <td><h:outputLabel value="Naslov oglasa"/></td>
                                <td><h:inputText styleClass="span8" id="naslov" value="#{oglasBean.oglas.naslov}" requiredMessage="Obvezno polje" required="true"/></td>
                                <td><h:message for="naslov"/></td>
                            </tr>
                            <tr>
                                <td valign="top"><h:outputText value="Opis izdelka"/></td>
                                <td><h:inputTextarea styleClass="span8" id="opis" rows="10" cols="50" value="#{oglasBean.oglas.opis}" requiredMessage="Obvezno polje" required="true"/></td>
                                <td><h:message for="opis"/></td>
                            </tr>
                            <tr>
                                <td valign="top"><h:outputLabel value="Kategorija"/></td>
                                <td>
                                    <h:selectOneListbox id="kat1" value="#{oglasBean.oglas.kategorija}" required="true"  requiredMessage="Obvezno polje">
                                        <f:selectItems value="#{oglasBean.kategorije}" var="katego" itemValue="#{katego.id}" itemLabel="#{katego.naziv}"/>
                                    </h:selectOneListbox>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Tip oglasa"/></td>
                                <td colspan="2">
                                    <h:selectOneRadio id="avkcija" value="#{oglasBean.oglas.avkcija}" required="true">
                                        <f:selectItem itemLabel="Avkcija" itemValue="1"/>
                                        <f:selectItem itemLabel="Fiskna cena" itemValue="0"/>
                                    </h:selectOneRadio>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Cena"/></td>
                                <td><h:inputText id="cena" value="#{oglasBean.oglas.cena}" required="true" requiredMessage="Obvezno polje"/></td>
                                <td><h:message for="cena"/></td>
                            </tr>
                            <tr>
                                <td valign="top"><h:outputText value="Slike (Povezave)"/></td>
                                <td colspan="2">
                                    <ui:repeat value="#{oglasBean.oglas.slike}" var="slika">
                                        <table width="100%">
                                            <tr>
                                                <td><h:inputText styleClass="span8" value="#{slika}" /></td>
                                            </tr>
                                        </table>
                                    </ui:repeat>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h:commandButton class="btn" actionListener="#{oglasBean.createOglas}" value="Dodaj oglas"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
