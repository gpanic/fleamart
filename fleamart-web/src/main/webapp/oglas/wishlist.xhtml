<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<!-- #{seznamZeljaBean.prikaziSeznamZelja(loginBean.idUser)}"  -->
<h:body>
	<ui:composition template="/shared/layout.xhtml">
		<ui:param name="title" value="Fleamart" />
		<ui:define name="content">
			<h1>Moj seznam želja</h1>
			<h:form id="formaZaSeznamZelja">

				<h:outputText value="#{seznamZeljaBean.txt}"></h:outputText>
				<ui:repeat var="oglas" value="#{seznamZeljaBean.oglasi}">
					<div class="oglasitem">
						<div class="slika">
							<h:graphicImage rendered="#{oglas.slike.size()>0}"
								url="#{oglas.slike[0]}"></h:graphicImage>
						</div>
						<div class="naslovopis">
							<h:link value="#{oglas.naslov}" class="naslov"
								outcome="/oglas/read.xhtml?id=#{oglas.id}" />
							<br />
							<h:outputText class="opis" value="#{oglas.opis}" />
						</div>
						<div class="cenaostalo">
							<h:outputText class="cena" value="#{oglas.cena} €" />
							<br />
							<h:commandButton
								action="#{seznamZeljaBean.proba}"
								style="margin-bottom: 5px;" class="btn btn-mini btn-primary"
								value="Odstrani željo">
							</h:commandButton>
							<h:commandLink action="#{seznamZeljaBean.proba}"
								value="Izbrisi" />
							<br />
							<div class="datum">
								<br />
								<h:outputText value="#{oglas.casOd.time}">
									<f:convertDateTime pattern="d MMM, yyyy HH:mm" />
								</h:outputText>
							</div>
						</div>
					</div>
				</ui:repeat>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
