<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/shared/layout.xhtml">
		<ui:param name="title" value="Fleamart" />
		<ui:define name="content">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{seznamZeljaBean.prikaziSeznamZelja(loginBean.idUser)}" />
			</f:metadata>
			<h1>Moj seznam želja</h1>
			<h:panelGroup styleClass="oglasi" layout="block">
				<h:outputText value="#{seznamZeljaBean.txt}" />
				<h:form id="ksjdcbnkl">
					<ui:repeat var="oglas" value="#{seznamZeljaBean.oglasi}">
						<h:panelGroup styleClass="oglas" layout="block">
							<h:panelGroup styleClass="oglas slika" layout="block">
								<h:graphicImage alt="image" url="#{oglas.slike[0]}"></h:graphicImage>
							</h:panelGroup>
							<h:panelGroup styleClass="oglas naslov" layout="block">
								<h:link outcome="/oglas/read.xhtml?id=#{oglas.id}"
									value="#{oglas.naslov}"></h:link>
							</h:panelGroup>
							<h:panelGroup styleClass="oglas cena" layout="block">
								<h:outputText value="#{oglas.cena} €"></h:outputText>
								<h:commandLink id="odstraniZeljo" style="margin-bottom: 5px;"
									class="btn btn-primary" value="Odstrani"
									action="#{seznamZeljaBean.izbrisiZeljo(oglas.id)}">
								</h:commandLink>
							</h:panelGroup>
							<h:panelGroup styleClass="oglas opis" layout="block">
								<h:outputText value="#{oglas.opis}" />
							</h:panelGroup>
							<h:panelGroup styleClass="oglas datum" layout="block">
								<h:outputText value="#{oglas.casOd.time}">
									<f:convertDateTime pattern="dd.MM.yyyy" />
								</h:outputText>
							</h:panelGroup>
						</h:panelGroup>
					</ui:repeat>
					</h:form>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
