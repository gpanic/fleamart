<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Fleamart - #{oglasBean2.oglas.naslov}</title>
    </h:head>
    <h:body>
        <ui:composition template="/shared/layout.xhtml">
            <ui:define name="content">
                <h1>Nakup</h1>
                <table class="table">
                    <thead>
                        <th>Oglas</th>
                        <th>Cena</th>
                    </thead>
                    <ui:repeat var="item" value="#{kosaricaBean.items}">
                        <tr>
                            <td><h:outputText value="#{item[1]}"/></td>
                            <td><h:outputText value="#{item[2]}€"/></td>
                            <h:form>
                                <td><h:commandLink styleClass="icon-remove" style="float: right;" value="" action="#{kosaricaBean.removeItem(item[0])}"></h:commandLink></td>
                            </h:form>
                        </tr>
                    </ui:repeat>
                    <tr style="font-weight:bold;">
                        <td>Skupaj:</td>
                        <td><h:outputText value="#{kosaricaBean.total}€"/></td>
                        <td></td>
                    </tr>
                </table>
                <h:form>
                    <h:commandButton id="kupi" class="btn btn-primary" value="Kupi" action="#{oglasBean2.nakup}">
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
