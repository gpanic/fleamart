<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Fleamart - #{oglasBean2.oglas.naslov}</title>
    </h:head>
    <h:body>
        <ui:composition template="/shared/layout.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="id" value="#{oglasBean2.oglas.id}" />
                    <f:event type="preRenderView" listener="#{oglasBean2.initOglasRead}"/>
                </f:metadata>
                <h:form id="readoglasform">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <h:commandLink id="linkoglas" value="Oglas" action="#{oglasBean2.ajaxReadMenjajView(1)}">
                                <f:ajax render="oglas_vsebina"/>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink id="linkkomentarji" value="Komentarji" action="#{oglasBean2.ajaxReadMenjajView(2)}">
                                <f:ajax render="oglas_vsebina"/>
                            </h:commandLink>
                        </li>
                    </ul>
                    <h:panelGroup layout="block" id="oglas_vsebina">
                        <ui:fragment rendered="#{oglasBean2.readTab == 1}">
                            <ui:include src="readoglas.xhtml"/>
                        </ui:fragment>
                    </h:panelGroup> 
                </h:form>
                <script type="text/javascript">
                    $(function(){
                        $("#readoglasform\\:linkoglas,#readoglasform\\:linkkomentarji").click(function(){
                            $(this).parent().addClass("active");
                            if($(this).attr("id") == "readoglasform:linkkomentarji")
                                $("#readoglasform\\:linkoglas").parent().removeClass("active");
                            else
                                $("#readoglasform\\:linkkomentarji").parent().removeClass("active");
                            var galerija = #{oglasBean2.oglas.slike.get(0)};
                            if(galerija != '')
                                Galleria.run('#galleria');
                        });
                    });
                </script>

                <script type="text/javascript" src="/fleamart-web/js/galleria/galleria-1.2.8.min.js"></script>
                <ui:fragment rendered="#{oglasBean2.oglas.slike.get(0) != ''}">
                    <script type="text/javascript">
                        // Load the classic theme
                        Galleria.loadTheme('/fleamart-web/js/galleria/galleria.classic.min.js');
                        //
                        // Initialize Galleria
                        Galleria.run('#galleria');
                    </script>
                </ui:fragment>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
