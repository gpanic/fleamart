<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Fleamart - #{oglasBean.oglas.naslov}</title>
    </h:head>
    <h:body>
        <ui:composition template="/shared/layout.xhtml">
            <ui:define name="content">
                <style> 
                    #galleria{height:400px}
                </style>
                <div class="span6">
                    <h1><h:outputText value="#{oglasBean.oglas.naslov}"/></h1>
                    <div class="span7">
                        <blockquote><p>Cena: <b>#{oglasBean.oglas.cena}€</b></p> 
                            <h:button onclick="" value="Kupi" class="btn btn-primary"/>&nbsp;&nbsp;<h:button onclick="" value="Dodaj v košaro" class="btn btn-primary"/></blockquote>
                        <p><h:outputText value="#{oglasBean.oglas.opis}"/></p>
                    </div>
                    <div class="span4">
                        <strong>Vpisano</strong><br/>
                        <h:outputText value="#{oglasBean.oglas.casOd.time}">
                            <f:convertDateTime type="both" dateStyle="short" />
                        </h:outputText>
                        <c:if test="${oglasBean.oglas.casSpremenjeno != null}">
                            <strong>Spremenjeno</strong><br/>
                            <h:outputText value="#{oglasBean.oglas.casSpremenjeno.time}">
                                <f:convertDateTime type="both" dateStyle="short" />
                            </h:outputText>
                        </c:if>
                        <strong>Poteče</strong><br/>
                        <h:outputText value="#{oglasBean.oglas.casDo.time}">
                            <f:convertDateTime type="both" dateStyle="short" />
                        </h:outputText>
                        <br/><br/>
                        <legend>Prodajalec</legend>
                        <p>
                            Uporabnik<br/>
                            <strong><h:outputText value="#{oglasBean.oglas.avtor.upime}"/></strong>
                        </p>
                        <p>
                            Občina<br/>
                            <strong><h:outputText value="#{oglasBean.oglas.avtor.naslov.obcina}"/></strong>
                        </p>
                        
                        <p>
                            Telefon<br/>
                            <strong><h:outputText value="#{oglasBean.oglas.avtor.telefon}"/></strong>
                        </p>
                        <p>
                            Email<br/>
                            <strong><h:outputText value="#{oglasBean.oglas.avtor.email}"/></strong>
                        </p>
                    </div>
                </div>
                <div class="span5">
                    <div id="galleria">
                        <ui:repeat value="#{oglasBean.oglas.slike}" var="slika" varStatus="slikaStatus">
                            <a href="#{slika}">
                                <img src="#{slika}"/>
                            </a>
                        </ui:repeat>
                    </div>
                </div>
                <script type="text/javascript" src="../js/galleria/galleria-1.2.8.min.js"></script>
                <script type="text/javascript">
                    // Load the classic theme
                    Galleria.loadTheme('../js/galleria/galleria.classic.min.js');
                    //
                    //                    // Initialize Galleria
                    Galleria.run('#galleria');
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
